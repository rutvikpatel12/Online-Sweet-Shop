{% extends 'sweetapp/layouts/main.html' %}
{% load static %}

{% block content %}
<body>
  <div class="container-fluid inquiry">
      <div class="row justify-content-center mt-4">
        <h1 class="fonts text-center">Inquiry Form</h1>
      </div>
      <form method="POST" id="contact" action="{% url 'inquiry' %}" role="form" novalidate="novalidate">
        {% csrf_token %}
        <div class="align-content-center mt-5">
          <div class="row">
            <div class="col-md-6 col-lg-6">
              <label>First Name</label>
              <input type="text" name="fname" class="form-control">
            </div>
            <div class="col-md-6 col-lg-6">
              <label>Last Name</label>
              <input type="text"name="lname" class="form-control">
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-6 col-lg-6">
              <label>Email</label>
              <input type="text" name="email" class="form-control">
            </div>
            <div class="col-md-6 col-lg-6">
              <label>Contact</label>
              <input type="text" name="contact" class="form-control">
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-12">
              <label>Message</label>
              <textarea class="form-control form-control-sm" name="message"></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-12 text-center mt-3">
        <input class="btn btn-dark" type="submit" value="Confirm">
        </div>
      </form>
  </div>
</body>

{% endblock content %}
