{% extends 'sweetapp/layouts/main.html' %}

{% block content %}
{% comment %} <div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'dashboard' %}"> Dashboard /</a>
        <a class="text-white" href="{% url 'addresslist' %}"> AddressList </a>
    </div>
</div> {% endcomment %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3 col-12 mb-2">
            <div class="list-group">
                <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action active">Dashboard</a>
                <a href="{% url 'cart' %}" class="list-group-item list-group-item-action">Cart</a>
                <a href="{% url 'myorders' %}" class="list-group-item list-group-item-action">Orders</a>
                <a href="{% url 'wishlist' %}" class="list-group-item list-group-item-action">Wishlist</a>
                <a href="{% url 'profile' %}" class="list-group-item list-group-item-action">Profile</a>
                <a href="{% url 'changepassword' %}" class="list-group-item list-group-item-action">Change Password</a>
                {% comment %} <a href="{% url 'addresslist' %}" class="list-group-item list-group-item-action">Address</a> {% endcomment %}
                <a href="{% url 'logout' %}" class="list-group-item list-group-item-action text-danger">Logout</a>
            </div>
        </div>
        <div class="col-md-9 col-12 mb-2">
            <div class="row">
                <div class="col-12">
                    <a href="{% url 'addaddresslist' %}" class="btn btn-outline-success mb-4 float-end"><i class="fa fa-plus-circle"></i>  Add Address</a>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <div class="card">
                        <div class="card-body text-muted">
                            <h6>
                                <i class="fa fa-check-circle text-success mb-2"></i><br>
                                {{ orderadd.address }}
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
